<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Leaf Disease Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add any additional styles or links here -->
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Orange Leaf Disease Detection</h1>
        <form method="POST" enctype="multipart/form-data" action="/">
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="fileInput" name="file" accept=".jpg, .jpeg, .png" required>
                <label class="custom-file-label" for="fileInput">Choose image...</label>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
    <!-- Add any additional scripts or content here -->
</body>

</html>
